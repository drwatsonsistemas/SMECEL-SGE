<html>
<head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript">
	
	
	jQuery(document).ready(function(){
		jQuery('#ajax_form').submit(function(){
			var dados = jQuery(this).serialize();
			//alert("algo");

			jQuery.ajax({
				type: "POST",
				url: "processa.php",
				data: dados,
				success: function( data )
				{
//Verifica se palavra/frase é igual a data dentro de Echo no Processa.php
				if (data == "TESTE")
				{
//Se for, aparece o que tem no echo e redireciona a página
				alert(data);
				$('#status').html("Lançamento excluído com sucesso");
				}
				else
//Senão
				{
//Mostra o que tiver em outro Echo
				alert(data);
				}
						}
						});

			return false;
		});
	});
